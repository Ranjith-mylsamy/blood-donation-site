<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="UTF-8">
        <meta charset="viewport" content="width=device.width, initial scale=1.0">
        <title>Blood donation site(UTHIRAM)</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <header>
        <div id="menu" class="fas fa-bars"></div>
        <a href="./index.html">
             UTHIRAM
            <img src="img/hand logo.svg" alt="hand logo"></img>
        </a>
    <nav class="navbar">
        <ul>
            <li>NEED BLOOD</li>
            <li>Login/signup</li>
        </ul>
    </nav>
    </header>
<div class="login-form">
    <form action="">
        <h1>
            <a href="#">Login/Sigin</a>
        </h1>
        <div>
        <label for="login E-mail">UserName/Email:</label><br>
        <input type="email" id="login E-mail" class="box">
        </div>
        <div>
        <label for="login password">Password:</label><br>
        <input type="password" id="login password" class="box">
        </div>
        <p><a href="#">Forget Password?</a>click here</p>
        <input type="submit" value="submit" class="btn">
        <p>New user?:<a href="#">Signup here</a></p>
    </form>
</div>
<div class="signup-form">
    <form action="">
        <h1>
            <a href="#">Signup Page</a>
        </h1>
        <div>
        <label for="signup Name">Name:</label><br>
        <input type="text" id="signup Name" class="box">
        </div>
        <div>
        <label for="signup Email">Email:</label><br>
        <input type="email" id="signup Email" class="box">
        </div>
        <div>
        <label for="signup Password">Password:</label><br>
        <input type="password" id="signup Password" class="box">
        </div>
        <div>
        <label for="signup Contact Number">Contact Number:</label><br>
        <input type="number" id="signup Contact Number" class="box">
        <input type="submit" value="Send OTP" class="btn">
        <div>
        <input type="number" id="OTP" class="box">
        <input type="submit" value="confirm" class="btn">
        </div>
        </div>
        <input type="submit" value="Submit" class="btn">
    </form>
</div>
</body>
</html>
