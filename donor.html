<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="UTF-8">
        <meta charset="viewport" content="width=device.width, initial scale=1.0">
        <title>Donor req page</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>
    </head>
<body>
    <header>
        <a href="./index.html">
             UTHIRAM
            <img src="img/hand logo.svg" alt="hand logo"></img>
        </a>
    <nav class="navbar">
        <ul>
            <li>Temp 1</li>
            <li>Temp 2</li>
            <li>Temp 3</li>
        </ul>
    </nav>
    </header>
    <div class="donor-reg-page">
        <form action="">
            <h1>
                <a href="#">DONOR REGISTER PAGE</a>
            </h1>
            <div>
                <label for="donor-name">Name:</label><br>
                <input type="text" id="donor-name" class="box">
            </div>
            <div>
                <label for="donor-type">Type:</label><br>
                <select id="donor-type" name="Type">
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                </select>
            </div>
            <div>
                <label for="donor-age">Age:</label><br>
                <input type="number" id="donor-age" class="box">
            </div>
            <div>
                <label for="blood-group">Blood Group:</label><br>
                <select id="blood-group" name="donorbloodgroup">
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>
            <div>
                <label for="donor-contact-number">Contact No:</label><br>
                <input type="tel" id="donor-contact-number" class="box">
            </div>
            <div>
                <label for="donor-Whatsapp-No">Whatsapp No:</label><br>
                <input type="tel" id="donor-Whatsapp-No" class="box">
            </div>
            <div>
                <input type="checkbox" id="checkbox-Whatsapp-No">
                <label for="checkbox-Whatsapp-No">Same as contact number</label><br>
            </div>
            <div>
                <label for="donor-PinCode">PinCode:</label><br>
                <input type="number" id="donor-PinCode" class="box">
            </div>
            <div>
                <label for="donor-Area">Area:</label><br>
                <input type="text" id="donor-Area" class="box">
            </div>
            <div>
                <label for="donor-District">District:</label><br>
                <input type="text" id="donor-District" class="box">
            </div>
            <div>
                <label for="donor-State">State:</label><br>
                <input type="text" id="donor-State" class="box">
            </div>
            <div>
                <label for="donor-College-Roll-No">College Roll No:</label><br>
                <input type="text" id="donor-College-Roll-No" class="box">
            </div>
            <div>
                <label for="donor-College-Name">College Name:</label><br>
                <input type="text" id="donor-College-Name" class="box">
            </div>
            <input type="Submit" value="Submit" class="btn">
        </form>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
<script src="main.js"></script>
</body>
</html>
